<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="d-flex justify-content-start border border-dark px-4 pt-3">
    <div class="">Awesome Books</div>
    <ul class="nav-items d-flex justify-content-end ms-auto">
      <li> List </li>
      <li> Add New </li>
      <li> Contact </li>
    </ul>
  </nav>
  <section class="bookList">
    <h1 class='main-title d-flex justify-content-center'>Awesome books</h1>
    <div>
      <ul class="books">

      </ul>
    </div>
  </section>
  <section class="formInput">
    <form>
      <input placeholder="Title" class="title" required>
      <input placeholder="Author" class="author" required>
    
      <button type="submit" class="add-btn">Add</button>
    </form>
  </section>
  <section class="contactForm">
    <h2 class='d-flex justify-content-center'>Contact information</h2>
    <p class="d-flex justify-content-center">Please contact us!</p>
    <ul class="list-contact d-flex justify-content-center">
      <li class="">Our email</li>
      <li class="">Our Phone</li>
      <li class="">Our Address</li>
    </ul>
  </section>
  <footer></footer>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
